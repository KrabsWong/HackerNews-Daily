name: Daily HackerNews Export

on:
  # Run daily at 01:00 UTC (after the previous UTC day has fully passed)
  # System uses UTC timezone for all date calculations
  schedule:
    - cron: '0 1 * * *'
  
  # Allow manual triggering for testing
  workflow_dispatch:

# Prevent concurrent runs to avoid conflicts
concurrency:
  group: daily-export
  cancel-in-progress: false

jobs:
  export-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run daily export
        env:
          # ===========================================
          # Required Secrets (must be configured in GitHub repository settings)
          # ===========================================
          # DeepSeek API key for AI translation and summarization
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          # Crawler API URL for content extraction (required)
          CRAWLER_API_URL: ${{ secrets.CRAWLER_API_URL }}
          
          # ===========================================
          # Optional Configuration (via GitHub Variables or defaults)
          # ===========================================
          # Story fetching configuration
          HN_STORY_LIMIT: ${{ vars.HN_STORY_LIMIT || '30' }}
          HN_TIME_WINDOW_HOURS: ${{ vars.HN_TIME_WINDOW_HOURS || '24' }}
          SUMMARY_MAX_LENGTH: ${{ vars.SUMMARY_MAX_LENGTH || '300' }}
          
          # Cache configuration (disabled by default in CI)
          CACHE_ENABLED: ${{ vars.CACHE_ENABLED || 'false' }}
          CACHE_TTL_MINUTES: ${{ vars.CACHE_TTL_MINUTES || '30' }}
          
          # Content filter configuration
          ENABLE_CONTENT_FILTER: ${{ vars.ENABLE_CONTENT_FILTER || 'false' }}
          CONTENT_FILTER_SENSITIVITY: ${{ vars.CONTENT_FILTER_SENSITIVITY || 'medium' }}
        run: npm run fetch -- --export-daily
      
      - name: Checkout tldr-hacknews-24 repository
        uses: actions/checkout@v4
        with:
          repository: KrabsWong/tldr-hacknews-24
          token: ${{ secrets.TLDR_REPO_TOKEN }}
          path: tldr-repo
      
      - name: Copy markdown file to Jekyll _posts directory
        run: |
          # Get yesterday's date in YYYY-MM-DD format (UTC)
          YESTERDAY=$(date -u -d "yesterday" '+%Y-%m-%d' 2>/dev/null || date -u -v-1d '+%Y-%m-%d')
          FILENAME="${YESTERDAY}-daily.md"
          
          # Ensure _posts directory exists
          mkdir -p tldr-repo/_posts
          
          # Check if generated file exists
          if [ ! -f "hacknews-export/${FILENAME}" ]; then
            echo "‚ùå Error: ${FILENAME} not found in hacknews-export/"
            exit 1
          fi
          
          # Check for existing files and determine version number
          TARGET_FILE="tldr-repo/_posts/${FILENAME}"
          VERSION_NUM=""
          
          if [ -f "${TARGET_FILE}" ]; then
            echo "‚ö†Ô∏è  File ${FILENAME} already exists in _posts/"
            
            # Find the next available version number
            VERSION=2
            while [ -f "tldr-repo/_posts/${YESTERDAY}-daily-v${VERSION}.md" ]; do
              VERSION=$((VERSION + 1))
            done
            
            VERSION_NUM="-v${VERSION}"
            FILENAME="${YESTERDAY}-daily${VERSION_NUM}.md"
            TARGET_FILE="tldr-repo/_posts/${FILENAME}"
            
            echo "üìù Using versioned filename: ${FILENAME}"
          fi
          
          # Copy the file
          cp "hacknews-export/${YESTERDAY}-daily.md" "${TARGET_FILE}"
          echo "‚úÖ Copied to tldr-hacknews-24/_posts/${FILENAME}"
          
          # Export version info for commit message
          echo "EXPORTED_FILENAME=${FILENAME}" >> $GITHUB_ENV
          echo "VERSION_SUFFIX=${VERSION_NUM}" >> $GITHUB_ENV
      
      - name: Commit and push to tldr-hacknews-24 repository
        run: |
          cd tldr-repo
          
          # Get yesterday's date for commit message
          YESTERDAY=$(date -u -d "yesterday" '+%Y-%m-%d' 2>/dev/null || date -u -v-1d '+%Y-%m-%d')
          
          # Build commit message with version suffix if applicable
          if [ -n "${VERSION_SUFFIX}" ]; then
            COMMIT_MSG="Add HackerNews daily export for ${YESTERDAY} (${VERSION_SUFFIX#-})"
          else
            COMMIT_MSG="Add HackerNews daily export for ${YESTERDAY}"
          fi
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add, commit, and push
          git add .
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
          else
            git commit -m "${COMMIT_MSG}"
            git push
            echo "‚úÖ Successfully pushed to tldr-hacknews-24 repository"
          fi
